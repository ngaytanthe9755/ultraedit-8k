    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b',
              }
            },
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'Inter', 'sans-serif'],
              calligraphy: ['"Great Vibes"', 'cursive'],
              handwriting: ['"Dancing Script"', 'cursive'],
              display: ['"Sedgwick Ave Display"', 'cursive'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(99, 102, 241, 0.5)' },
                '50%': { opacity: .5, boxShadow: '0 0 10px rgba(99, 102, 241, 0.2)' },
              }
            },
            screens: {
              'xs': '475px', // Mobile S/M
              'sm': '640px', // Mobile L
              'md': '768px', // Tablets (Portrait)
              'lg': '1024px', // Tablets (Landscape) / Laptops
              'xl': '1280px', // Desktops
              '2xl': '1536px', // Large Screens
            }
          }
        }
      }
    </script>
    <style>
      :root {
        touch-action: pan-x pan-y;
      }
      html, body {
        height: 100%;
        overflow: hidden; /* App-like structure, scrolling handled by containers */
        overscroll-behavior: none; /* Prevent bounce scrolling on iOS */
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background-color: #09090b;
        color: #e4e4e7;
        font-family: 'Be Vietnam Pro', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      
      /* Mobile Input Optimization */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          /* Preventing auto-zoom on iOS by enforcing font-size if necessary, 
             though meta viewport maximum-scale=1.0 is the primary lock. */
          transform-origin: left top;
        }
      }

      .perspective-container {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .hover-3d-effect {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .hover-3d-effect:hover {
        transform: rotateX(5deg) rotateY(5deg) scale(1.02);
      }
      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
